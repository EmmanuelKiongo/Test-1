<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <a href="index.html">Home</a>
    <form action="">
        <h1>Register</h1>
        <p>Please fill in the form to register with us</p>
        <hr />

        <label for="fn"><b>First Name</b></label>
        <input type="text" placeholder="First Name" name='fn' id='fn' required />

        <input type="gender" placeholder="Enter Gender" name='g' id='g' required />
        <hr />

        Your Year Of Birth<br>

        <select name="Days">

            <option value="1"> 1</option>

            <option value="29"> 29</option>

            <option value="31"> 31</option>
        </select>
        <label for="yob"></label>
        <input type="year of birth" placeholder="Enter Year Of Birth" name='yob' id='yob' required />
        <hr />

        <label for="pn"><b>Phone Number</b></label>
        <input type="phone number" placeholder="Phone Number" name='pn' id='pn' required />
        <hr />

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name='psw' id='psw' required />
        <label for="cpsw"><b>Confirm Password</b></label>
        <input type="password" placeholder="Enter Confirm Password" name='cpsw' id='cpsw' required />

        <hr />
        <button type='submit'>Register</button>
    </form>
</body>

</html>
